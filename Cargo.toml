[package]
name = "ymx"
version = "0.1.0"
edition = "2021"
description = "YMX component integration system with CLI and WASM support"
authors = ["YMX Team"]
license = "MIT"
repository = "https://github.com/ymx/ymx"

[dependencies]
# YAML parsing
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"

# CLI
clap = { version = "4.5", features = ["derive", "env", "unicode"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"
miette = { version = "5.0", features = ["fancy"] }

# Configuration
figment = { version = "0.10", features = ["toml", "json", "env"] }

# Output formatting
serde_json = "1.0"
tabled = "0.15"
colored = "2.1"

# Interpreters
boa_engine = { version = "0.21", optional = true }
boa_runtime = { version = "0.21", optional = true }
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }

# WASM
wasm-bindgen = "0.2"
serde-wasm-bindgen = "0.6"
js-sys = "0.3"
web-sys = "0.3"
console_error_panic_hook = "0.1"
wee_alloc = { version = "0.4", optional = true }

[features]
default = ["yaml", "javascript", "python"]
yaml = []
javascript = ["boa_engine", "boa_runtime"]
python = ["pyo3"]
wasm = ["yaml", "javascript"]
minimal = ["yaml"]
cli = ["yaml", "javascript", "python"]
library = ["yaml", "javascript", "python"]

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "ymx"
path = "src/cli/main.rs"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
tempfile = "3.8"
insta = { version = "1.34", features = ["yaml"] }
criterion = { version = "0.5", features = ["html_reports"] }

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-Oz']

[target.wasm32-unknown-unknown.dependencies]
wee_alloc = { version = "0.4", optional = true }


